<title> Register </title>
<div class="container-fluid" ng-controller="RegisterController">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

            <h1 class="page-header">Register</h1>
            <div ng-show="message" class="alert alert-danger" role="alert">{{message}}</div>
            <form class="form-horizontal" role="form">

                <div class="form-group">
                    <label for="inputUsername" class="col-sm-2 control-label">Username:</label>
                    <div class="col-sm-10">
                        <input ng-model="user.username" type="text" class="form-control" id="inputUsername" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">Password:</label>
                    <div class="col-sm-10">
                        <input ng-model="user.password" type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputVerifyPassword" class="col-sm-2 control-label">Verify Password:</label>
                    <div class="col-sm-10">
                        <input ng-model="user.verifyPassword" type="password" class="form-control" id="inputVerifyPassword" placeholder="Password">
                    </div>
                </div>
                <!--<div class="form-group">-->
                    <!--<label for="inputEmail" class="col-sm-2 control-label">Email:</label>-->
                    <!--<div class="col-sm-10">-->
                        <!--<input ng-model="user.email" type="email" class="form-control" id="inputEmail" placeholder="Email">-->
                    <!--</div>-->
                <!--</div>-->
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <a class="btn btn-success" ng-click="register(user)">Register</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
