</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Username</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <!--<li class="active"><a href="#">Overview <span class="sr-only">(current)</span></a></li>-->
                <li><a href="home.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="admin.html">Admin</a></li>
                <li class="active"><a href="#">Forms</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1> Forms : Registration Form </h1>

            <ul class="nav nav-tabs">
                <li><a href="forms.html">Forms</a></li>
                <li class="active"><a href="#">Fields</a></li>
            </ul>

            <div>&nbsp;</div>

            <form>
                <div class="form-group">
                    <label for="inputFirstName">First Name:</label>
                    <div class="row">
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
                        </div>
                        <div class="col-md-2">
                            <a href="#"> <span class="glyphicon glyphicon-pencil"></span> </a> <a href="#"> <span class="glyphicon glyphicon-plus"></span> </a>
                            <a href="#"> <span class="glyphicon glyphicon-remove"></span> </a> <a href="#"> <span class="glyphicon glyphicon-menu-hamburger"></span> </a>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputLastName">Last Name:</label>
                    <div class="row">
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                        </div>
                        <div class="col-md-2">
                            <a href="#"> <span class="glyphicon glyphicon-pencil"></span> </a> <a href="#"> <span class="glyphicon glyphicon-plus"></span> </a>
                            <a href="#"> <span class="glyphicon glyphicon-remove"></span> </a> <a href="#"> <span class="glyphicon glyphicon-menu-hamburger"></span> </a>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputDateOfBirth">Date of Birth:</label>
                    <div class="row">
                        <div class="col-md-10">
                            <input type="date" class="form-control" id="inputDateOfBirth">
                        </div>
                        <div class="col-md-2">
                            <a href="#"> <span class="glyphicon glyphicon-pencil"></span> </a> <a href="#"> <span class="glyphicon glyphicon-plus"></span> </a>
                            <a href="#"> <span class="glyphicon glyphicon-remove"></span> </a> <a href="#"> <span class="glyphicon glyphicon-menu-hamburger"></span> </a>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputGender">Gender:</label>
                    <div class="row">
                        <div class="col-md-10">
                            <select class="form-control" id="inputGender">
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <a href="#"> <span class="glyphicon glyphicon-pencil"></span> </a> <a href="#"> <span class="glyphicon glyphicon-plus"></span> </a>
                            <a href="#"> <span class="glyphicon glyphicon-remove"></span> </a> <a href="#"> <span class="glyphicon glyphicon-menu-hamburger"></span> </a>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Roles:</label>
                    <div class="row">
                        <div class="col-md-10">
                            <input type="checkbox" name="admin" checked="checked"> Admin<br>
                            <input type="checkbox" name="student"> Student<br>
                            <input type="checkbox" name="user" checked="checked"> User<br>

                        </div>
                        <div class="col-md-2">
                            <a href="#"> <span class="glyphicon glyphicon-pencil"></span> </a> <a href="#"> <span class="glyphicon glyphicon-plus"></span> </a>
                            <a href="#"> <span class="glyphicon glyphicon-remove"></span> </a> <a href="#"> <span class="glyphicon glyphicon-menu-hamburger"></span> </a>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>License Agreement:</label>
                    <div class="row">
                        <div class="col-md-10">
                            <input type="radio" checked="checked"> Yes<br>
                            <input type="radio"> No<br>

                        </div>
                        <div class="col-md-2">
                            <a href="#"> <span class="glyphicon glyphicon-pencil"></span> </a> <a href="#"> <span class="glyphicon glyphicon-plus"></span> </a>
                            <a href="#"> <span class="glyphicon glyphicon-remove"></span> </a> <a href="#"> <span class="glyphicon glyphicon-menu-hamburger"></span> </a>
                        </div>
                    </div>
                </div>
                <div>&nbsp;</div>
                <hr>
                <div>&nbsp;</div>
                <div class="form-group">
                    <label>Add New Field:</label>
                    <div class="row">
                        <div class="col-md-10">
                            <select class="form-control" id="inputAddNewField">
                                <option>Single Line Text</option>
                                <option>Date</option>
                                <option>Dropdown</option>
                                <option>Checkboxes</option>
                                <option>Radio buttons</option>
                                <option>Paragraph Text Field</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <a href="#"> <span class="glyphicon glyphicon-plus"></span> </a>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
