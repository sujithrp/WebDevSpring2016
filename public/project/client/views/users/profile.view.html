<div class="col-sm-8 col-sm-offset-2 col-md-7 col-md-offset-2 main" ng-controller="ProfileController">
    <div class="row">
        <div class="main">

            <form class="form-horizontal">
                <br>
                <br>
                <div ng-show="message" class="alert alert-info" role="alert">{{message}}</div>
                <div class="form-group">
                    <label for="profileUsername" class="col-sm-2 control-label">Username:</label>
                    <div class="col-sm-10 ">
                        <input ng-model="user.username" type="text" class="form-control" id="profileUsername" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="profilePassword" class="col-sm-2 control-label">Password:</label>
                    <div class="col-sm-10">
                        <input ng-model="user.password" type="password" class="form-control" id="profilePassword" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="profileFirstName" class="col-sm-2 control-label">First Name:</label>
                    <div class="col-sm-10">
                        <input ng-model="user.firstName" type="text" class="form-control" id="profileFirstName" placeholder="First Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="profileLastName" class="col-sm-2 control-label">Last Name:</label>
                    <div class="col-sm-10">
                        <input ng-model="user.lastName" type="text" class="form-control" id="profileLastName" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="profileEmail" class="col-sm-2 control-label">Email:</label>
                    <div class="col-sm-10">
                        <input ng-model="user.email" type="email" class="form-control" id="profileEmail" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <a class="btn btn-success" ng-click="update(user)">Update</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
