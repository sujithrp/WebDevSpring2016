<title> Register </title>
<div class="col-sm-8 col-sm-offset-2 col-md-7 col-md-offset-2 main" ng-controller="RegisterController">
    <div class="row">
        <div class="main">

            <br>
            <br>
            <h4 class="page-header">Register</h4>
            <div ng-show="message" class="alert alert-danger" role="alert">{{message}}</div>

            <form class="form-horizontal" role="form">

                <div class="form-group required">
                    <label for="registerUsername" class="col-sm-2 control-label">Username:</label>
                    <div class="col-sm-10">
                        <input ng-model="user.username" type="text" class="form-control" id="registerUsername" placeholder="Username" required="required">
                    </div>
                </div>
                <div class="form-group required">
                    <label for="registerPassword" class="col-sm-2 control-label">Password:</label>
                    <div class="col-sm-10">
                        <input ng-model="user.password" type="password" class="form-control" id="registerPassword" placeholder="Password" required="required">
                    </div>
                </div>
                <div class="form-group required">
                    <label for="registerVerifyPassword" class="col-sm-2 control-label">Verify Password:</label>
                    <div class="col-sm-10">
                        <input ng-model="user.verifyPassword" type="password" class="form-control" id="registerVerifyPassword" placeholder="Password" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <label for="registerFirstName" class="col-sm-2 control-label">First Name: </label>
                    <div class="col-sm-10">
                        <input ng-model="user.firstName" type="text" class="form-control" id="registerFirstName" placeholder="First Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="registerLastName" class="col-sm-2 control-label">Last Name:</label>
                    <div class="col-sm-10">
                        <input ng-model="user.lastName" type="text" class="form-control" id="registerLastName" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="registerEmail" class="col-sm-2 control-label">Email:</label>
                    <div class="col-sm-10">
                        <input ng-model="user.email" type="text" class="form-control" id="registerEmail" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <a class="btn btn-success" ng-click="register(user)">Register</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
