<div class="container-fluid" ng-controller="BlogController">

    <div class="col-lg-9 col-sm-6 col-md-4 col-md-offset-2">
        <br>
        <br>
        <div ng-show="message" class="alert alert-info">{{message}}</div>
        <a href ng-show="currentUser" ng-click="fetchBlogsForUser()" class="btn btn-default">View My Blogs</a>
        <a href ng-show="currentUser" ng-click="viewAllBlogs()" class="btn btn-default">View All Blogs</a>
        <a href ng-show="currentUser" ng-click="blogWrite = true" class="btn btn-default">Write a Blog</a>

        <div ng-show="blogWrite">
            <input ng-model="blog.title" class="form-control" placeholder="Title">
            <textarea ng-model="blog.content" class="form-control" rows="5" placeholder="Write your blog here..."></textarea>
            <a href ng-click="submitBlog(blog)" class="btn btn-default"> Submit Blog </a>
            <a href ng-click="cancelBlog()" class="btn btn-default"> Cancel </a>
        </div>

        <h5>All Blogs: </h5>
        <table border="0" class="pull-left table table-condensed">

            <tr ng-repeat="blogObj in blogsArr">
                <td>
                    <u><h6>{{blogObj.blogName}}</h6></u>
                    <small> By {{blogObj.blogUsername}}</small>
                    <p>{{blogObj.blogContent}}</p>
                    <br>
                </td>
                <td>
                    <div ng-show="isBlogByCurrentUser($index)">
                        <a href ng-click="editBlog($index)"> <span class="glyphicon glyphicon-pencil"></span> </a>
                        <a href ng-click="deleteBlog($index)"> <span class="glyphicon glyphicon-trash"></span> </a>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
