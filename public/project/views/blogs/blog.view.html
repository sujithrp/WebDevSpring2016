<div class="container-fluid">

    <div class="col-lg-9 col-sm-6 col-md-offset-2">
        <br>
        <br>
        <h6>Blogs: </h6>
        <table border="0" class="pull-left table table-condensed">

            <tr ng-repeat="blogObj in blogsArr">
                <td>
                    <u><h6>{{blogObj.blogName}}</h6></u>
                    <p>{{blogObj.blogContent}}</p>
                    <br>
                </td>
            </tr>
        </table>
    </div>
</div>
