<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <br>
            <br>
            <h4 class="page-header"> My Teams </h4>
            <div ng-show="message" class="alert alert-danger" role="alert">{{message}}</div>

            <!--<ul class="nav nav-tabs">-->
                <!--<li class="active"><a href="#">Forms</a></li>-->
                <!--<li><a href="fields.view.html">Fields</a></li>-->
            <!--</ul>-->

            <table ng-show="currentUser" class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th> <span class="glyphicon glyphicon-triangle-bottom"></span> Team Name </th>
                    <th> <span class="glyphicon glyphicon-triangle-bottom"></span> Action </th>
                </tr>
                </thead>

                <tbody>
                <tr>
                    <td>

                        <select ng-model="leagueItem" class="form-control">
                            <option value="" disabled="disabled" selected="selected">Please select the league . . .</option>
                            <option value="NBA">NBA</option>
                            <option value="NFL">NFL</option>
                            <option value="Soccer">Soccer</option>
                            <option value="MLB">MLB</option>
                        </select>

                        <input ng-model="team" type="text" class="form-control" id="inputTeamName" placeholder="name"> </td>
                    <td> <a href ng-click="addTeam(team)" class="btn btn-success"> Add Team </a> </td>
                </tr>
                <tr ng-repeat="team in currentTeamsArr">
                    <td> <a href ng-click="displayTeamDetails($index)"> {{team}} </a></td>
                    <td> <a href ng-click="deleteTeam($index)" class="btn btn-danger"> Delete Team </span> </a> </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
