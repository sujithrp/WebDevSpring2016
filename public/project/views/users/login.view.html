<div class="container-fluid" ng-controller="LoginController">
    <div class="row">
        <div class="main">

            <form class="form-horizontal">
                <br>
                <br>
                <h4 class="page-header"> Login </h4>
                <div ng-show="message" class="alert alert-danger" role="alert">{{message}}</div>
                <div class="form-group">
                    <label for="inputUsername" class="col-sm-2 control-label">Username:</label>
                    <div class="col-sm-10">
                        <input ng-model="user.username" type="text" class="form-control" id="inputUsername" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">Password:</label>
                    <div class="col-sm-10">
                        <input ng-model="user.password" type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <a class="btn btn-success" ng-click="login(user)">Login</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
